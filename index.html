<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Library</title>
    <link rel='stylesheet' href="./styles.css">
    <script defer src="./library.js"></script>
    <link rel="icon" href="./img/library-icon.svg">
</head>
<body>
    <div class="container">
        <!-- <div class="background">
            <img src="./img/bg5.svg">
        </div> -->
        <main>
            <div class="add-book">
                <img src="./img/queue_black_24dp.svg">
            </div>
            <form class="add-form">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="bk-title">
                </div>

                <div>
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="bk-author">
                </div>

                <div>
                    <label for="year">Year Published: </label>
                    <input type="number" id="year" name="bk-year">
                </div>

                <div>
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="bk-read">
                </div>

                <button class="submit" type="submit">Add book</button>
            </form>

            <div class="table">
                <img src="./img/Table.svg">
            </div>

            <div class="books">
                <div class="book bk1"><img data-index="1" src="./img/book-1.svg"></div>
                <div class="book bk2"><img data-index="2" src="./img/book-2.svg"></div>
                <div class="book bk3"><img data-index="3" src="./img/book-3.svg"></div>
                <div class="book bk4"><img data-index="4" src="./img/book-4.svg"></div>
                <div class="book bk5"><img data-index="5" src="./img/book-5.svg"></div>
                <div class="book bk6"><img data-index="6" src="./img/book-6.svg"></div>
                <div class="book bk7"><img data-index="7" src="./img/book-7.svg"></div>
            </div>

            <img class="plant" src="./img/Flower.svg">
            
            <div class="book-card">
                <h2 class="title">Your JavaScript Has Failed If You're Seeing This</h2>
                <p class="author-year">Joyce (2021)</p>
                <div class="read-line">
                    <p class="read">Read</p>
                    <img class="read-check" src="./img/task_alt_black_24dp.svg">
                </div>
                <div class="book-options">
                    <img class="edit" src="./img/edit_black_24dp.svg">
                    <img class="delete" src="./img/delete_black_24dp.svg">
                    <p class="card-index"></p>
                </div>
            </div>

            <div class="full-warning">
                <p>Library is full<p>
            </div>

        </main>


    </div>
</body>
</html>
